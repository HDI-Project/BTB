[tox]
envlist = py35, py36, py37, lint, docs


[travis]
python =
    3.7: py37,
    3.6: py36, lint, docs
    3.5: py35


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
    ENVTMPDIR = {toxworkdir}/.tmp
extras = test
commands =
    /usr/bin/env make test


[testenv:lint]
commands_pre =
    pip install ./benchmark
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs
